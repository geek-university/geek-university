      helvetica, sans-serif; font-size: medium; line-height: normal;\">\r\n<p style=\"font-size:
      18px; line-height: 25px; margin-top: 0px; font-family: georgia; margin-bottom:
      25px;\">Rails&nbsp;\x97 это полноценный, многоуровневый фреймворк для построения&nbsp;<span
      class=\"highlight\" style=\"background-color: rgb(255, 255, 204);\">веб-приложений,
