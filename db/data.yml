    - Разработка компьютерных игр
    - Разработка игр – это особая область разработки программного обеспечения. Для
      наилучшего восприятия доклада желательно иметь опыт разработчика игр или хотя
      бы базовый игровой опыт.
    - ! "<p>Разработка игр &ndash; это особая область разработки программного обеспечения.
      С одной стороны, все как обычно: фичи, баги, майлстоуны, пользовательский интерфейс,
      смена ТЗ и даже тесты. Но создание интерактивной виртуальной реальности ставит
      весьма специфические задачи и требования, от очень больших до совсем маленьких.</p>\r\n\r\n<p><br
      />\r\nВот несколько примеров: освещение сцены должно быть реалистичным (вы должны
      знать физические основы процессов), враги не должны тупить (искусственный интеллект
      агентов должен быть на высоте), в игру должно быть в меру сложно играть (игровые
      настройки должны быть тонко сбалансированы), при попадании пуль в стены должны
      оставаться следы, мимика персонажа не должна вызывать отторжения&hellip;<br
      />\r\nВ этом докладе мы разберем процесс создания игр на запчасти: посмотрим
      на команду, которая делает игру, заглянем вглубь игровых скриншотов, вывернем
      наизнанку игровой арт, посмотрим на игру суровым взглядом продюсера. А потом
      увидим, как теория преломляется в практике на примере игрового движка Unity.</p>\r\n\r\n<p><br
      />\r\nДля наилучшего восприятия доклада желательно иметь опыт разработчика игр
      или хотя бы базовый игровой опыт. Например, неплохо знать как выглядит <a href=\"http://en.wikipedia.org/wiki/Doom_II:_Hell_on_Earth\">вот
      такая игра</a>.</p>\r\n"
