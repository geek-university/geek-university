    - Экстремальное программирование
    - Экстремальное программирование - это упрощенная методика организации производства
      для команд разработчиков, занимающихся созданием программного продукта в условиях
      неясных или быстро меняющихся требований.
    - ! "<p style=\"color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-size:
      medium; line-height: normal; text-align: justify;\">Экстремальное программирование
      &mdash; или, сокращенно, XP &mdash; является ответом сообщества программистов
      на наступление формальных подходов к созданию программных продуктов и призвано
      вернуть в среду разработчиков дух творчества.</p>\r\n\r\n<p style=\"color: rgb(0,
      0, 0); font-family: 'Times New Roman'; font-size: medium; line-height: normal;
      text-align: justify;\">Любая идея, доведенная до абсурда, вырождается в собственную
      противоположность. Именно такая ситуация складывается в североамериканской промышленности
      ПО с RAD-средствами разработки. В некоторый момент инструменты, предназначенные
      для быстрой разработки приложений, стали вытеснять в умах менеджеров все остальное,
      в том числе разработчиков, заказчиков и сам проект. Неоправданное, гипертрофированное
      внимание к Процессу в ущерб другим факторам разработки породило массу формальных
      процедур &mdash; но качество полученных продуктов и количество успешных проектов
      оказалось разочаровывающим.</p>\r\n\r\n<p style=\"color: rgb(0, 0, 0); font-family:
      'Times New Roman'; font-size: medium; line-height: normal; text-align: justify;\">Противостоять
      нажиму формализма в работе программистов призвана инициатива группы разработчиков,
      объединившихся под лозунгом Экстремального Программирования, или XP. И хотя
      наши разработчики, в основном, еще далеки от проблем своих заокеанских коллег,
      тем не менее, многие методы с успехом могут быть использованы в нашей практике.</p>\r\n\r\n<p
      style=\"color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-size: medium;
      line-height: normal; text-align: justify;\">Рассмотрим основные принципы экстремального
      программирования &mdash; с небольшими сокращениями повторений, характерных для
      американского дефинитивного стиля и с некоторыми дополнениями. Приведенная терминология
      не всегда соответствует оригинальной и является компиляцией из нескольких источников
      &mdash; однако она передает основные положения и дух экстремального программирования
      в мере, достаточной для практического использования.</p>\r\n\r\n<p style=\"color:
      rgb(0, 0, 0); font-family: 'Times New Roman'; font-size: medium; line-height:
      normal; text-align: justify;\">В основе экстремального программирования лежит
      несколько совершенно конкретных, часто выраженных в численном виде принципов,
      определяющих, что, когда и как должно делаться. Не воспринимая эти числа как
      догму, нужно, тем не менее, иметь в виду, что они появились как результат анализа
      многочисленных успешных и неуспешных проектов, так что для внесения своих поправок,
      как минимум, должны быть веские основания.</p>\r\n"
