      style=\"font-size: 18px; line-height: 25px; margin-top: 0px; font-family: georgia;
      margin-bottom: 25px;\">Rails используют все&nbsp;&mdash; от&nbsp;стартапов и&nbsp;некоммерческих
      организаций до&nbsp;крупного бизнеса. Rails&nbsp;&mdash; это прежде всего инфраструктура,
