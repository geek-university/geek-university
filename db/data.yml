      \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u043d\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f
      \u0441\u0430\u0439\u0442\u0430, \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b\u0438\u0440\u0443\u044f
      \u0432\u0441\u0435 \u0441\u043e\u0432\u0435\u0440\u0448\u0451\u043d\u043d\u044b\u0435
      \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, \u0438 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442
      \u0438\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441 \u0434\u043b\u044f \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f
