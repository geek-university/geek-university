    - Веб разработка на Django
    - ! 'С помощью простой и надежной платформы Django, основанной на языке Python,
      можно создавать мощные веб-решения, написав всего несколько строк кода. '
    - ! "<p><span style=\"color: rgb(0, 0, 0); font-family: Verdana, sans-serif; line-height:
      20px;\">С помощью простой и надежной платформы Django, основанной на языке Python,
      можно создавать мощные веб-решения, написав всего несколько строк кода. Ее использование
      позволяет обеспечить высокую скорость и гибкость разработки, а также решать
      широкий спектр прикладных задач. Авторы, опытные разработчики, описывают все
      приемы, инструменты и концепции, которые необходимо знать, чтобы оптимально
      использовать Django 1.0, включая все основные особенности новой версии.</span><br
      style=\"color: rgb(0, 0, 0); font-family: Verdana, sans-serif; line-height:
      20px;\" />\r\n<span style=\"color: rgb(0, 0, 0); font-family: Verdana, sans-serif;
      line-height: 20px;\">Это полное руководство начинается с введения в Python,
      затем подробно обсуждаются основные компоненты Django (модели, представления
      и шаблоны) и порядок организации взаимодействия между ними. Описываются методы
      разработки конкретных приложений: блог, фотогалерея, система управления содержимым,
      инструмент публикации фрагментов кода с подсветкой синтаксиса. После этого рассматриваются
      более сложные темы: расширение системы шаблонов, синдицирование, настройка приложения
      администрирования и тестирование веб-приложений. Авторы раскрывают разработчику
      секреты Django, давая подробные разъяснения и предоставляя большое количество
      примеров программного кода, сопровождая их построчным описанием и иллюстрациями.</span></p>\r\n"
