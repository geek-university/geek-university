      medium; line-height: normal;\">\r\n<h1 style=\"padding: 0px; margin: 0px 0px
      20px; color: rgb(0, 0, 0); font-size: 28px; line-height: 33px; font-family:
      georgia;\">Что входит<br />\r\nв Rails?</h1>\r\n</div>\r\n\r\n<div class=\"main\"
