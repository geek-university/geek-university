      title=\\\"Английский язык\\\">англ.</a>&nbsp;<i>refactoring</i>)\n  или&nbsp;<b>реорганизация
      кода</b>&nbsp;&nbsp;&mdash; процесс изменения внутренней\n  структуры&nbsp;<a
      href=\\\"http://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80%D0%BD%D0%B0%D1%8F_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B0\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Компьютерная программа\\\">программы</a>,\n  не затрагивающий её внешнего
      поведения и имеющий целью облегчить понимание её работы<sup\n  class=\\\"reference\\\"
      id=\\\"cite_ref-1\\\" style=\\\"line-height: 1em;\\\"><a href=\\\"http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3#cite_note-1\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\">[1]</a></sup><sup
      class=\\\"reference\\\"\n  id=\\\"cite_ref-.D0.9A.D0.B5.D1.80.D0.B8.D0.B5.D0.B2.D1.81.D0.BA.D0.B8.E2.80.942008.E2.80.94.D0.92.D0.B2.D0.B5.D0.B4.D0.B5.D0.BD.D0.B8.D0.B5.E2.80.94_2-0\\\"\n
      \ style=\\\"line-height: 1em;\\\"><a href=\\\"http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3#cite_note-.D0.9A.D0.B5.D1.80.D0.B8.D0.B5.D0.B2.D1.81.D0.BA.D0.B8.E2.80.942008.E2.80.94.D0.92.D0.B2.D0.B5.D0.B4.D0.B5.D0.BD.D0.B8.D0.B5.E2.80.94-2\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\">[2]</a></sup>.
      В основе рефакторинга\n  лежит последовательность небольших эквивалентных (то
      есть сохраняющих поведение)\n  преобразований. Поскольку каждое преобразование
      маленькое, программисту легче проследить\n  за его правильностью, и в то же
      время вся последовательность может привести к существенной\n  перестройке программы
      и улучшению её согласованности и четкости.</p>\\r\\n\\r\\n<p style=\\\"margin:\n
      \ 0.4em 0px 0.5em; line-height: 1.5em;\\\"><span style=\\\"line-height: 1.5em;\\\">Цель\n
      \ рефакторинга&nbsp;&mdash; сделать код программы легче для понимания; без этого
      рефакторинг\n  нельзя считать успешным.</span></p>\\r\\n\\r\\n<p style=\\\"margin:
      0.4em 0px 0.5em; line-height:\n  1.5em;\\\"><span style=\\\"line-height: 1.2em;
      color: black; font-size: 19px;\\\">Цели\n  рефакторинга</span></p>\\r\\n\\r\\n<p
      style=\\\"margin: 0.4em 0px 0.5em; line-height:\n  1.5em;\\\">Рефакторинг следует
      отличать от&nbsp;<a class=\\\"mw-redirect\\\" href=\\\"http://ru.wikipedia.org/wiki/%D0%9E%D0%BF%D1%82%D0%B8%D0%BC%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F_%D0%BA%D0%BE%D0%B4%D0%B0\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Оптимизация кода\\\">оптимизации\n  производительности</a>. Как и
      рефакторинг, оптимизация обычно не изменяет поведение\n  программы, а только
      ускоряет её работу. Но оптимизация часто затрудняет понимание\n  кода, что противоположно
      рефакторингу<sup class=\\\"reference\\\" id=\\\"cite_ref-autogenerated1_3-0\\\"\n
      \ style=\\\"line-height: 1em;\\\"><a href=\\\"http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3#cite_note-autogenerated1-3\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\">[3]</a></sup>.</p>\\r\\n\\r\\n<p\n
      \ style=\\\"margin: 0.4em 0px 0.5em; line-height: 1.5em;\\\">С другой стороны,
      нужно отличать\n  рефакторинг от&nbsp;<a href=\\\"http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B8%D0%BD%D0%B6%D0%B8%D0%BD%D0%B8%D1%80%D0%B8%D0%BD%D0%B3_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%BD%D0%BE%D0%B3%D0%BE_%D0%BE%D0%B1%D0%B5%D1%81%D0%BF%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D1%8F\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Реинжиниринг программного\n  обеспечения\\\">реинжиниринга</a>, который
      осуществляется для расширения функциональности\n  программного обеспечения.
      Как правило, крупные рефакторинги предваряют&nbsp;<a href=\\\"http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B8%D0%BD%D0%B6%D0%B8%D0%BD%D0%B8%D1%80%D0%B8%D0%BD%D0%B3_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%BD%D0%BE%D0%B3%D0%BE_%D0%BE%D0%B1%D0%B5%D1%81%D0%BF%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D1%8F\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Реинжиниринг программного\n  обеспечения\\\">реинжиниринг</a>.</p>\\r\\n\\r\\n<h2
      style=\\\"color: black; background-image:\n  none; margin: 0px 0px 0.6em; overflow:
      hidden; padding-top: 0.5em; padding-bottom:\n  0.17em; border-bottom-width:
      1px; border-bottom-style: solid; border-bottom-color:\n  rgb(170, 170, 170);
      font-size: 19px;\\\"><span class=\\\"editsection\\\" style=\\\"-webkit-user-select:\n
      \ none; float: right; font-size: 13px; margin-left: 5px;\\\">[<a href=\\\"http://ru.wikipedia.org/w/index.php?title=%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3&amp;action=edit&amp;section=2\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Редактировать раздел\n  «Причины применения рефакторинга»\\\">править</a>]</span><span
      class=\\\"mw-headline\\\"\n  id=\\\".D0.9F.D1.80.D0.B8.D1.87.D0.B8.D0.BD.D1.8B_.D0.BF.D1.80.D0.B8.D0.BC.D0.B5.D0.BD.D0.B5.D0.BD.D0.B8.D1.8F_.D1.80.D0.B5.D1.84.D0.B0.D0.BA.D1.82.D0.BE.D1.80.D0.B8.D0.BD.D0.B3.D0.B0\\\">Причины\n
      \ применения рефакторинга</span></h2>\\r\\n\\r\\n<p style=\\\"margin: 0.4em
      0px 0.5em; line-height:\n  1.5em;\\\">Рефакторинг нужно применять постоянно
      при разработке кода. Основными стимулами\n  его проведения являются следующие
      задачи:</p>\\r\\n\\r\\n<ol style=\\\"line-height: 1.5em;\n  margin: 0.3em 0px
      0px 3.2em; padding-right: 0px; padding-left: 0px; list-style-image:\n  none;\\\">\\r\\n\\t<li
      style=\\\"margin-bottom: 0.1em;\\\">необходимо добавить новую функцию,\n  которая
      недостаточно укладывается в принятое архитектурное решение;</li>\\r\\n\\t<li\n
      \ style=\\\"margin-bottom: 0.1em;\\\">необходимо исправить ошибку, причины возникновения\n
      \ которой сразу не ясны;</li>\\r\\n\\t<li style=\\\"margin-bottom: 0.1em;\\\">преодоление\n
      \ трудностей в командной разработке, которые обусловлены сложной логикой программы.</li>\\r\\n</ol>\\r\\n\\r\\n<h2\n
      \ style=\\\"color: black; background-image: none; margin: 0px 0px 0.6em; overflow:
      hidden;\n  padding-top: 0.5em; padding-bottom: 0.17em; border-bottom-width:
      1px; border-bottom-style:\n  solid; border-bottom-color: rgb(170, 170, 170);
      font-size: 19px;\\\"><span class=\\\"editsection\\\"\n  style=\\\"-webkit-user-select:
      none; float: right; font-size: 13px; margin-left: 5px;\\\">[<a\n  href=\\\"http://ru.wikipedia.org/w/index.php?title=%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3&amp;action=edit&amp;section=3\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Редактировать раздел\n  «Признаки плохого кода»\\\">править</a>]</span><span
      class=\\\"mw-headline\\\" id=\\\".D0.9F.D1.80.D0.B8.D0.B7.D0.BD.D0.B0.D0.BA.D0.B8_.D0.BF.D0.BB.D0.BE.D1.85.D0.BE.D0.B3.D0.BE_.D0.BA.D0.BE.D0.B4.D0.B0\\\">Признаки\n
      \ плохого кода</span></h2>\\r\\n\\r\\n<p style=\\\"margin: 0.4em 0px 0.5em;
      line-height:\n  1.5em;\\\">Во многом при рефакторинге лучше полагаться на интуицию,
      основанную на\n  опыте. Тем не менее имеются некоторые видимые проблемы в коде
      (<a href=\\\"http://ru.wikipedia.org/wiki/%D0%90%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Английский язык\\\">англ.</a>&nbsp;<i>code\n  smells</i>), требующие
      рефакторинга:</p>\\r\\n\\r\\n<ol style=\\\"line-height: 1.5em;\n  margin: 0.3em
      0px 0px 3.2em; padding-right: 0px; padding-left: 0px; list-style-image:\n  none;\\\">\\r\\n\\t<li
      style=\\\"margin-bottom: 0.1em;\\\"><a href=\\\"http://ru.wikipedia.org/wiki/%D0%94%D1%83%D0%B1%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5_%D0%BA%D0%BE%D0%B4%D0%B0\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Дублирование кода\\\">дублирование\n  кода</a>;</li>\\r\\n\\t<li style=\\\"margin-bottom:
      0.1em;\\\">длинный метод;</li>\\r\\n\\t<li\n  style=\\\"margin-bottom: 0.1em;\\\">большой
      класс;</li>\\r\\n\\t<li style=\\\"margin-bottom:\n  0.1em;\\\">длинный список
      параметров;</li>\\r\\n\\t<li style=\\\"margin-bottom: 0.1em;\\\">&laquo;завистливые&raquo;\n
      \ функции&nbsp;&mdash; это метод, который чрезмерно обращается к данным другого
      объекта;</li>\\r\\n\\t<li\n  style=\\\"margin-bottom: 0.1em;\\\">избыточные
      временные переменные;</li>\\r\\n\\t<li style=\\\"margin-bottom:\n  0.1em;\\\">классы
      данных;</li>\\r\\n\\t<li style=\\\"margin-bottom: 0.1em;\\\">несгруппированные\n
      \ данные.</li>\\r\\n</ol>\\r\\n\\r\\n<h2 style=\\\"color: black; background-image:
      none; margin:\n  0px 0px 0.6em; overflow: hidden; padding-top: 0.5em; padding-bottom:
      0.17em; border-bottom-width:\n  1px; border-bottom-style: solid; border-bottom-color:
      rgb(170, 170, 170); font-size:\n  19px;\\\"><span class=\\\"editsection\\\"
      style=\\\"-webkit-user-select: none; float: right;\n  font-size: 13px; margin-left:
      5px;\\\">[<a href=\\\"http://ru.wikipedia.org/w/index.php?title=%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3&amp;action=edit&amp;section=4\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Редактировать раздел\n  «Рефакторинг кода»\\\">править</a>]</span><span
      class=\\\"mw-headline\\\" id=\\\".D0.A0.D0.B5.D1.84.D0.B0.D0.BA.D1.82.D0.BE.D1.80.D0.B8.D0.BD.D0.B3_.D0.BA.D0.BE.D0.B4.D0.B0\\\">Рефакторинг\n
      \ кода</span></h2>\\r\\n\\r\\n<p style=\\\"margin: 0.4em 0px 0.5em; line-height:
      1.5em;\\\">В\n  программировании термин&nbsp;<i>рефакторинг</i>&nbsp;означает
      изменение исходного\n  кода программы без изменения его внешнего поведения.
      В&nbsp;<a href=\\\"http://ru.wikipedia.org/wiki/%D0%AD%D0%BA%D1%81%D1%82%D1%80%D0%B5%D0%BC%D0%B0%D0%BB%D1%8C%D0%BD%D0%BE%D0%B5_%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Экстремальное программирование\\\">экстремальном\n  программировании</a>&nbsp;и
      других гибких методологиях рефакторинг является неотъемлемой\n  частью цикла
      разработки ПО: разработчики попеременно то создают новые тесты и функциональность,\n
      \ то выполняют рефакторинг кода для улучшения его логичности и прозрачности.
      Автоматическое&nbsp;<a\n  class=\\\"mw-redirect\\\" href=\\\"http://ru.wikipedia.org/wiki/%D0%AE%D0%BD%D0%B8%D1%82-%D1%82%D0%B5%D1%81%D1%82%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Юнит-тестирование\\\">юнит-тестирование</a>&nbsp;позволяет\n  убедиться,
      что рефакторинг не разрушил существующую функциональность.</p>\\r\\n\\r\\n<p\n
      \ style=\\\"margin: 0.4em 0px 0.5em; line-height: 1.5em;\\\">Иногда под рефакторингом\n
      \ неправильно подразумевают коррекцию кода с заранее оговоренными правилами
      отступа,\n  перевода строк, внесения комментариев и прочими визуально значимыми
      изменениями,\n  которые никак не отражаются на процессе компиляции, с целью
      обеспечения лучшей читаемости\n  кода (см.&nbsp;<a class=\\\"extiw\\\" href=\\\"http://en.wikipedia.org/wiki/Prettyprint#Code_formatting_and_beautification\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(102, 51, 102); background-image:
      none;\n  background-position: initial initial; background-repeat: initial initial;\\\"
      title=\\\"wikipedia:Prettyprint\\\">code\n  formatting</a>).</p>\\r\\n\\r\\n<p
      style=\\\"margin: 0.4em 0px 0.5em; line-height: 1.5em;\\\">Рефакторинг\n  изначально
      не предназначен для исправления&nbsp;<a href=\\\"http://ru.wikipedia.org/wiki/%D0%91%D0%B0%D0%B3\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Баг\\\">ошибок</a>&nbsp;и\n  добавления новой функциональности, он
      вообще не меняет поведение программного обеспечения<sup\n  class=\\\"reference\\\"
      id=\\\"cite_ref-autogenerated1_3-1\\\" style=\\\"line-height: 1em;\\\"><a\n
      \ href=\\\"http://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D1%84%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%BD%D0%B3#cite_note-autogenerated1-3\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\">[3]</a></sup>&nbsp;и
      это\n  помогает избежать ошибок и облегчить добавление функциональности. Он
      выполняется\n  для улучшения понятности кода или изменения его структуры, для
      удаления &laquo;мёртвого\n  кода&raquo;&nbsp;&mdash; всё это для того, чтобы
      в будущем код было легче поддерживать\n  и развивать. В частности, добавление
      в программу нового поведения может оказаться\n  сложным с существующей структурой&nbsp;&mdash;
      в этом случае разработчик может выполнить\n  необходимый рефакторинг, а уже
      затем добавить новую функциональность.</p>\\r\\n\\r\\n<p\n  style=\\\"margin:
      0.4em 0px 0.5em; line-height: 1.5em;\\\">Это может быть перемещение\n  поля
      из одного&nbsp;<a href=\\\"http://ru.wikipedia.org/wiki/%D0%9A%D0%BB%D0%B0%D1%81%D1%81_(%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5)\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
      title=\\\"Класс (программирование)\\\">класса</a>&nbsp;в\n  другой, вынесение
      фрагмента&nbsp;<a href=\\\"http://ru.wikipedia.org/wiki/%D0%98%D1%81%D1%85%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%B4\\\"\n
      \ style=\\\"text-decoration: none; color: rgb(11, 0, 128); background-image:
      none; background-position:\n  initial initial; background-repeat: initial initial;\\\"
